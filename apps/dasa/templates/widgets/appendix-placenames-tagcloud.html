{% load url from future %}
{% load i18n %}
<h2>{% trans "Place Names" %}</h2>
<div  id="tagcloud">
{% for tag, font_size in tags_placenames %}
<a href="{% url SLUG_APPENDIX_SEARCH %}?q=&place_name={{ tag }}" style="font-size:{{ font_size }}px">{{ tag }}</a>
{% endfor %}
</div>
<a href="{% url SLUG_APPENDIX_PLACENAMES %}" class="link_to_subjects">{% trans "all place names" %}</a>
