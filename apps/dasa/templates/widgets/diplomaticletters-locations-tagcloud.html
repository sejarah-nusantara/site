{% load url from future %}
{% load i18n %}
<div  id="tagcloud">
{% for tag, font_size in tags_locations %}
<a href="{% url SLUG_DIPLOMATICLETTERS_SEARCH %}?q=&location={{ tag }}" style="font-size:{{ font_size }}px">{{ tag }}</a>
{% endfor %}
</div>
<a href="{% url SLUG_DIPLOMATICLETTERS_LOCATIONS %}" class="link_to_subjects">{% trans "all locations" %}</a>
