{% load url from future %}
{% load i18n %}
<h2>{% trans "Asian Names" %}</h2>
<div  id="tagcloud">
{% for tag, font_size in tags_asiannames %}
<a href="{% url SLUG_MARGINALIA_SEARCH %}?q=&asian_name={{ tag }}" style="font-size:{{ font_size }}px">{{ tag }}</a>
{% endfor %}
</div>
<a href="{% url SLUG_MARGINALIA_ASIANNAMES %}" class="link_to_subjects">{% trans "all Asian names" %}</a>
